service: bref2-bench-fpm

provider:
    name: aws
    region: us-east-2
    versionFunctions: false
    tracing:
        lambda: true
    logs:
        httpApi:
            format: '{ "requestId": "$context.requestId", "routeKey": "$context.routeKey", "requestTime": "$context.requestTime", "integrationLatency": "$context.integrationLatency" }'
    ecr:
        images:
            fpm:
                path: ./

plugins:
    - ./vendor/bref/bref

functions:
    128:
        handler: index.php
        memorySize: 128
        runtime: php-83-fpm
        events:
            -   httpApi: 'GET /128'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true
    512:
        handler: index.php
        memorySize: 512
        runtime: php-83-fpm
        events:
            -   httpApi: 'GET /512'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true
    1024:
        handler: index.php
        memorySize: 1024
        runtime: php-83-fpm
        events:
            -   httpApi: 'GET /1024'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true
    1769:
        handler: index.php
        memorySize: 1769
        runtime: php-83-fpm
        events:
            -   httpApi: 'GET /1769'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true

    128-arm:
        handler: index.php
        memorySize: 128
        architecture: arm64
        runtime: php-83-fpm
        events:
            -   httpApi: 'GET /128-arm'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true
    512-arm:
        handler: index.php
        memorySize: 512
        architecture: arm64
        runtime: php-83-fpm
        events:
            -   httpApi: 'GET /512-arm'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true
    1024-arm:
        handler: index.php
        memorySize: 1024
        architecture: arm64
        runtime: php-83-fpm
        events:
            -   httpApi: 'GET /1024-arm'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true
    1769-arm:
        handler: index.php
        memorySize: 1769
        architecture: arm64
        runtime: php-83-fpm
        events:
            -   httpApi: 'GET /1769-arm'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true

    1024-container:
        image:
            name: fpm
        memorySize: 1024
        events:
            -   httpApi: 'GET /1024-container'
            # Invoke every hour to trigger cold starts
            -   schedule:
                    rate: rate(1 hour)
                    input:
                        warmer: true
